version: '3.8'

services:
  # -------------------------------------------------------------------------
  # LOAD BALANCER (Nginx)
  # -------------------------------------------------------------------------
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app1:
        condition: service_healthy
      app2:
        condition: service_healthy
    networks:
      - app-network

  # -------------------------------------------------------------------------
  # APPLICATION SERVERS (Node.js)
  # -------------------------------------------------------------------------
  app1:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/quizmaster?replicaSet=rs0
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_MASTER_NAME=mymaster
      - CLIENT_URL=http://localhost
    depends_on:
      mongo1:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app2:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/quizmaster?replicaSet=rs0
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_MASTER_NAME=mymaster
      - CLIENT_URL=http://localhost
    depends_on:
      mongo1:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # DATABASE (MongoDB Replica Set)
  # -------------------------------------------------------------------------
  mongo1:
    image: mongo:6.0
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo1_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  mongo2:
    image: mongo:6.0
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo2_data:/data/db
    networks:
      - app-network

  mongo3:
    image: mongo:6.0
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo3_data:/data/db
    networks:
      - app-network

  mongo-init:
    image: mongo:6.0
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - app-network
    command: >
      bash -c "echo 'Waiting for mongo nodes...' && sleep 15 && 
      mongosh --host mongo1:27017 --eval 'try { rs.status() } catch (err) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo1:27017\" }, { _id: 1, host: \"mongo2:27017\" }, { _id: 2, host: \"mongo3:27017\" }] }) }'"

  # -------------------------------------------------------------------------
  # CACHE (Redis HA with Sentinel)
  # -------------------------------------------------------------------------
  redis-master:
    image: redis:7.0
    restart: always
    command: redis-server --appendonly yes
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-slave:
    image: redis:7.0
    restart: always
    command: redis-server --slaveof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - app-network

  redis-sentinel-1: &sentinel
    image: bitnami/redis-sentinel:latest
    restart: always
    environment:
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_MASTER_SET=mymaster
      - REDIS_SENTINEL_QUORUM=2
      - REDIS_SENTINEL_DOWN_AFTER_MILLISECONDS=5000
      - REDIS_SENTINEL_FAILOVER_TIMEOUT=10000
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_started
    networks:
      - app-network

  redis-sentinel-2:
    <<: *sentinel
    networks:
      - app-network

  redis-sentinel-3:
    <<: *sentinel
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
