events {}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimization
    sendfile on;
    keepalive_timeout 65;

    upstream app_servers {
        ip_hash;
        server app1:5000;
        server app2:5000;
    }

    server {
        listen 80;
        server_name quizmaster.com www.quizmaster.com;

        # Challenge for Certbot (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name quizmaster.com www.quizmaster.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/quizmaster.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quizmaster.com/privkey.pem;
        
        # Hardening SSL
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Security Headers (Adjusted for React)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # CSP: Allow scripts from self and inline (often needed for React/Vite in prod, adjust as needed)
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Disable server tokens
        server_tokens off;

        # Serve React Frontend
        location / {
            root /var/www/client;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API Requests
        location /api {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_read_timeout 60s;
        }

        # Specific Block for Socket.io
        location /socket.io/ {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
